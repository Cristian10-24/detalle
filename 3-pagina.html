    <source src="https://youtu.be/4P1e3Wj5G1A?list=RD4P1e3Wj5G1A" type="audio/mpeg">
</audio>

<script>
    let isPlaying = false;
    const audio = document.getElementById('background-music');
    const musicBtn = document.getElementById('music-btn');
    const musicIcon = document.getElementById('music-icon');

    function toggleMusic() {
        if (isPlaying) {
            // Pausar m煤sica
            audio.pause();
            musicIcon.textContent = 'music_note';
            musicBtn.classList.remove('animate-pulse');
        } else {
            // Reproducir m煤sica
            audio.play().catch(err => {
                console.log('Error al reproducir:', err);
                // Si falla, abrir YouTube/Spotify como alternativa
                openMusicLink();
            });
            musicIcon.textContent = 'pause';
            musicBtn.classList.add('animate-pulse');
        }
        isPlaying = !isPlaying;
    }

    // Opci贸n alternativa: Abrir enlace a canci贸n
    function openMusicLink() {
        // Cambia este enlace por tu canci贸n favorita
        window.open('https://youtu.be/4P1e3Wj5G1A?list=RD4P1e3Wj5G1A', '_blank');
    }
</script>
